	<!--using jquery, for now-->
	<script>
		$("#dropdown0").on("show.bs.dropdown",function()
		{
			$("#dropdownmenu0").animate({height:"200px",opacity:"1"},400);
		});
		$("#dropdown0").on("hide.bs.dropdown",function()
		{
			$("#dropdownmenu0").animate({height:"0px",opacity:"0"},400);
		});

		$("#dropdown1").on("show.bs.dropdown",function()
		{
			$("#dropdownmenu1").animate({height:"200px",opacity:"1"},400);
		});

		$("#dropdown1").on("hide.bs.dropdown",function()
		{
			$("#dropdownmenu1").animate({height:"0px",opacity:"0"},400);
		});
		
		$('#LogResButton').click(function()
		{
			$('.overlay').css("display","flex");
			$('.overlay').animate({opacity:"1"},400);
			$('.signup').animate({marginTop:"+8%"},400);
		});
		$('.signup').click(function(event)
		{
			var settings = {
				"url": "https://api.spotify.com/v1/search?q=smooth&type=track",
				"method": "GET",
				"timeout": 0,
				"headers": {
				  "Authorization": "Bearer BQD6Hbrvt9V1uTzWFw9pTMJFm21RD3Fhhyx"
				},
			  };
			  
			  $.ajax(settings).done(function (response) {
				console.log(response);
			  });
			event.stopPropagation();
		});
		$('.overlay').click(function()
		{
			let overlayvar=$('.overlay');
			$('.signup').animate({marginTop:"-8%"},400);
			overlayvar.animate({opacity:"0"},400);
			overlayvar.promise().done(function() //use to wait for event to end
			{
				overlayvar.css("display","none");
			});
		});
	</script>
