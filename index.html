<!-- Front page-->
<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
		<style>
			.topbar
			{
				background-color:lightcyan;
				justify-content: center;
				color:black;
			}
			.topBarWords
			{
				border: 1px solid red;
				white-space:nowrap;
				overflow: hidden;
				height:50px;
				justify-content: center;
				align-items: center;
				font-family: Times-new-roman;
				font-size:20px;
			}
		</style>
	</head>
	<body style="margin:0; padding:0">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
		<div class="container-fluid topbar">
			<div class="row">
				<div class="col-sm-3 topBarWords col-lg-1 d-inline-flex">
					<span>Place Holder(Icon)</span>
				</div>
				<div class="col-sm-8">
					<div class="row">
						<div class="col-sm-4 topBarWords d-inline-flex">
							<span>Place Holder(Song Types)</span>
						</div>
						<div class="col-sm-4 topBarWords d-inline-flex">
							<span>Place Holder(BXH)</span>
						</div>
						<div class="col-sm-4 topBarWords d-inline-flex">
							<span>Place Holder(Artists)</span>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-sm">
					<div class="row">
						<div class="col-sm-8 topBarWords d-inline-flex">
							<span>Place Holder(Search)</span>
						</div>
						<div class="col-sm-4 topBarWords d-inline-flex">
							<span>Place Holder(S/Reg)</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
